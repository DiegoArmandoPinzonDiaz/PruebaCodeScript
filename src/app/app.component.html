<span class="title-container">Lista de datos</span>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Posicion Column -->
  <ng-container matColumnDef="list-idNation">
    <th mat-header-cell *matHeaderCellDef> Id Nation </th>
    <td mat-cell *matCellDef="let element"> {{element.idNation}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="list-idYear">
    <th mat-header-cell *matHeaderCellDef> Id Year </th>
    <td mat-cell *matCellDef="let element"> {{element.idYear}} </td>
  </ng-container>

  <!-- Puesto Column -->
  <ng-container matColumnDef="list-nation">
    <th mat-header-cell *matHeaderCellDef> Nation </th>
    <td mat-cell *matCellDef="let element"> {{element.nation}} </td>
  </ng-container>

  <ng-container matColumnDef="list-year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>
  
  <ng-container matColumnDef="list-population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
